<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SIGO - Sistema Integrado de Gestão e Operação</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<link th:rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"></header>

	<main class="container">
		<div class="row ">
			<div class="col-12">
				<h3>Olá!</h3>
				<h1 th:utext="${nomeUsuario}"></h1>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-6" >
				<div class="card" style="width: 18rem;">
					<h5 class="card-header">Normas</h5>
					<div class="card-body">
						<h5 class="card-title" >Normas desatualizadas</h5>
						<p class="card-text" th:if="${normasDesatualizadas != null}" th:utext="${normasDesatualizadas}"></p>
						<p class="card-text" th:if="${normasDesatualizadas == null}">Não exitem Normas desatualizadas</p>
						<a class="btn btn-warning" th:if="${normasDesatualizadas != null}" th:href="@{/gestao-normas/}">Consultar</a>
					</div>
					<div class="card-body">
						<h5 class="card-title">Normas inativas</h5>
						<p class="card-text" th:if="${normasInativas != null}" th:utext="${normasInativas}"></p>
						<p class="card-text" th:if="${normasInativas == null}">Não exitem Normas inativas</p>
						<a class="btn btn-danger" th:if="${normasInativas != null}" th:href="@{/gestao-normas/}">Consultar</a>
					</div>
				</div>
			</div>
			<div class="col-sm-6" >
				<div class="card" style="width: 18rem;" >
					<h5 class="card-header">Contratos</h5>
					<div class="card-body" th:if="${contratosNovos == null}"> 
						<h5 class="card-title">Não exitem Contratos sem associações</h5>
					</div>
					<div class="card-body" th:if="${contratosNovos != null}"> 
						<p class="card-text" th:if="${contratosNovos != null}" th:utext="${contratosNovos}"></p>
						<p class="card-text" th:if="${contratosNovos == null}">Não exitem Contratos sem associações</p>
						<a class="btn btn-info" th:if="${contratosNovos == null}" th:href="@{/gestao-contratos/}">Consultar</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="fragments/general.html :: footer"></footer>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
