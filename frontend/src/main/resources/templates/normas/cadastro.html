<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SIGO - Sistema Integrado de Gestão e Operação</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
<link th:rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<header th:insert="fragments/general.html :: header"> </header>

	<main class="container">
		<div th:if="${errorMessage}" th:utext="${errorMessage}" class="alert alert-danger" role="alert" />
		<div th:if="${alertMessage}" th:utext="${alertMessage}" class="alert alert-warning" role="alert" />
		<div th:if="${successMessage}" th:utext="${successMessage}" class="alert alert-success" role="alert" />
	        
	        
	    <div class="row">
            <div class="col-12">
            	<h2>Cadastro de Norma</h2>
            </div>   
		</div>
       	<div class="row  row-content">
            <div class="col-12 ">
                
                <form action="#" th:action="@{/gestao-normas/cadastrar}" th:object="${norma}" method="post">
                    
                   <input type="hidden" th:field="*{id}" id="id" />
                    
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">Título</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" th:field="*{titulo}" id="titulo" placeholder="Título"> <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">Órgão</label>
                        <div class="col-md-10">
                            <select class="form-control" th:field="*{orgao}">
                            	<option th:value="'ABNT'" th:text="ABNT"></option>
    							<option th:value="'IEC'" th:text="IEC"></option>
    							<option th:value="'ISO'" th:text="ISO"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">Número</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" th:field="*{numero}" id="numero" placeholder="Número"> <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">Versão</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" th:field="*{versao}" id="versao" placeholder="Versão"> <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">Link</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" th:field="*{link}" id="link" placeholder="Link"> <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                        	<a th:href="@{/gestao-normas/}" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Voltar para lista"><i class="fas fa-arrow-circle-left"> Voltar</i></a>
                            <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Salvar a Norma"><i class="fas fa-save"> Salvar</i></button>
                        </div>
                    </div>
                    
                </form>        
	        
            </div>
        </div>

	</main>

	<div th:replace="fragments/general.html :: footer"></div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
