<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SIGO - Sistema Integrado de Gestão e Operação</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<link th:rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>

	<main class="container">
		<div th:if="${errorMessage}" th:utext="${errorMessage}" class="alert alert-danger" role="alert" />
		<div th:if="${alertMessage}" th:utext="${alertMessage}" class="alert alert-warning" role="alert" />
		<div th:if="${successMessage}" th:utext="${successMessage}" class="alert alert-success" role="alert" />
		<div th:if="${infoMessage}" th:utext="${infoMessage}" class="alert alert-dark" role="alert" />

		<div class="row ">
			<div class="col-12">
            	<h2>Consulta de Normas</h2>
            </div>   
		</div>
       	<div class="row  row-content">
            <div class="col-12">
				<div class="table-responsive-lg" >

					<table class="table table-striped ">
	 						<thead>
							<tr>
								<th scope="col">Título</th>
								<th scope="col">Órgão</th>
								<th scope="col">Número</th>
								<th scope="col">Versão</th>
								<th scope="col">Ações</th>
							</tr>
	 						</thead>
	 						<tbody th:if="${not #lists.isEmpty(normas)}">
							<tr th:each="norma : ${normas}">
								<td th:text="${norma.titulo}" />
								<td th:text="${norma.orgao}" />
								<td th:text="${norma.numero}" />
								<td th:text="${norma.versao}" />
					            <td>		
					            	<a th:if="${not norma.atualizada}" th:href="@{/gestao-normas/visualizar/(id=${norma.id})}" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="A Norma DESATUALIZADA com relação ao Catálogo de Normas"><i class="fas fa-bolt"></i></a>		            	
					            	<a th:if="${not norma.ativa}" th:href="@{/gestao-normas/visualizar/(id=${norma.id})}" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="A Norma INATIVA no Catálogo de Normas"><i class="fas fa-bolt"></i></a>
					            	<a th:href="@{/gestao-normas/visualizar/(id=${norma.id})}" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Visualizar os dados da Norma"><i class="far fa-eye"></i></a>
					            	<a th:href="@{/gestao-normas/atualizar/(id=${norma.id})}" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Alterar os dados da Norma"><i class="fas fa-edit"></i></a>
					            	<a th:href="@{/gestao-normas/remover/(id=${norma.id})}" onclick="return confirm('Confirma exclusão?');" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Excluir a Norma"><i class="far fa-trash-alt"></i></a>
					            </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</main>

	<div th:replace="fragments/general.html :: footer"></div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
